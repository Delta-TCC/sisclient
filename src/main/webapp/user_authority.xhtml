<h:body>

	<ui:composition template="template/template.xhtml">

				<p:dataTable value="#{UserMB.list}" var="user"

					selectionMode="single">

						#{user.username}
					</p:column>
				</p:dataTable>


				<p:pickList value="#{UserMB.authoritys}" var="auth"
					itemLabel="#{auth}" itemValue="#{auth}" />

				<p:commandButton value="Atribuir permissÃµes"
					action="#{UserMB.atribuirPermissao}" update="growl, form_cad_per" />
			</h:form>


		</ui:define>
	</ui:composition>

</h:body>

</html>
